<div class=" d-flex  justify-content-between bg-secondary text-white p-1">
    <p>Author: {{isquote.author}}</p>
    <p>Posted by: {{isquote.username}}</p>
    <p>Posted on : {{isquote.dateSubmitted |date:"shortDate"}}</p>
    <p> <span class=" bg-success p-1">{{isquote.upVote}} upvotes </span> <span
            class=" bg-black p-1">{{isquote.downVote}} Downvotes</span>
        </p>
    <button  class="btn btn-danger delete mx-2">Delete</button>

</div>
